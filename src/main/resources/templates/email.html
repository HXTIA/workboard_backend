<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>邮箱验证码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .code {
            font-size: 36px;
            font-weight: bold;
            color: #4CAF50;
            margin: 20px 0;
            letter-spacing: 2px;
        }
        .expiration {
            color: #999999;
            font-size: 14px;
        }
        .footer {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
            color: #999999;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>邮箱验证码</h1>
    </div>
    <div class="content">
        <p>您的验证码是:</p>
        <div class="code" th:text="${code}">123456</div>
        <p class="expiration">此验证码将在 <span th:text="${expirationDate}">yyyy-MM-dd HH:mm:ss</span> 过期。</p>
    </div>
    <div class="footer">
        <p>请勿回复此邮件。如果您有任何问题，请联系我们的支持团队。</p>
    </div>
</div>
</body>
</html>
